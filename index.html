<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>IOS-Calculator</title>

</head>
<body>
    <div class="container">
        <!-- <input type="text" class="display" value=""> -->
        <div class="row buttons">
            <div class="displayUp"></div>
            <p></p>
            <p></p>
            <p></p>
            <div class="displayDown"></div>
            <p></p>
            <p></p>
            <p></p>
            <div class="button function functionAC">AC</div>
            <div class="button  function functionPM">±</div>
            <div class="button  function functionPer">%</div>
            <div class="button  operator divide">÷</div>
            <div class="button  num-7">7</div>
            <div class="button  num-8">8</div>
            <div class="button  num-9">9</div>
            <div class="button  operator multiple">X</div>
            <div class="button  num-4">4</div>
            <div class="button  num-5">5</div>
            <div class="button  num-6">6</div>
            <div class="button  operator minus">-</div>
            <div class="button  num-1">1</div>
            <div class="button  num-2">2</div>
            <div class="button  num-3">3</div>
            <div class="button  operator plus">+</div>
            <div class="button  num zero">0</div>
           <br>
            <div class="button  dot">.</div>
            <div class="button  equal">=</div>
        </div>
    </div>
    
</body>
<script src="./script.js">

</script>
</html>
